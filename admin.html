<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeadSparks Admin - Waitlist Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 20px;
            border: 1px solid rgba(135, 206, 250, 0.2);
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .admin-header h1 {
            color: #87ceeb;
            margin-bottom: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(135, 206, 250, 0.1);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #87ceeb;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #a0a0a0;
            font-size: 0.9rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .admin-btn {
            background: linear-gradient(135deg, #87ceeb 0%, #5f9ea0 100%);
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            color: #000000;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(135, 206, 250, 0.3);
        }
        
        .email-list {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 15px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .email-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
        
        .email-item:last-child {
            border-bottom: none;
        }
        
        .loading {
            text-align: center;
            color: #87ceeb;
            font-size: 1.1rem;
        }
        
        .error {
            color: #ff4444;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-chart-line"></i> LeadSparks Admin</h1>
            <p>Waitlist Dashboard</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalSubscribers">-</div>
                <div class="stat-label">Total Subscribers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todaySubscribers">-</div>
                <div class="stat-label">Today's Signups</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="growthRate">-</div>
                <div class="stat-label">Growth Rate</div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="admin-btn" onclick="refreshStats()">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
            <a href="/api/waitlist/download" class="admin-btn">
                <i class="fas fa-download"></i> Download CSV
            </a>
            <button class="admin-btn" onclick="copyEmails()">
                <i class="fas fa-copy"></i> Copy All Emails
            </button>
        </div>
        
        <div class="email-list" id="emailList">
            <div class="loading">Loading waitlist...</div>
        </div>
    </div>

    <script>
        let allEmails = [];
        
        // Load stats on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
        });
        
        function loadStats() {
            // Try to load from server first
            fetch('/api/waitlist/stats')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Server not available');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('totalSubscribers').textContent = data.totalSubscribers;
                    allEmails = data.emails;
                    displayEmails(data.emails);
                })
                .catch(error => {
                    console.error('Server error:', error);
                    // Fallback to localStorage
                    const localEmails = JSON.parse(localStorage.getItem('waitlist_emails') || '[]');
                    document.getElementById('totalSubscribers').textContent = localEmails.length;
                    allEmails = localEmails;
                    displayEmails(localEmails);
                    
                    // Show fallback message
                    const emailList = document.getElementById('emailList');
                    if (localEmails.length > 0) {
                        emailList.innerHTML = '<div class="loading" style="color: #87ceeb; margin-bottom: 20px;">ðŸ“± Using local storage (server offline)</div>' + emailList.innerHTML;
                    }
                });
        }
        
        function displayEmails(emails) {
            const emailList = document.getElementById('emailList');
            
            if (emails.length === 0) {
                emailList.innerHTML = '<div class="loading">No subscribers yet</div>';
                return;
            }
            
            const emailHTML = emails.map(email => 
                `<div class="email-item">${email}</div>`
            ).join('');
            
            emailList.innerHTML = emailHTML;
        }
        
        function refreshStats() {
            loadStats();
        }
        
        function copyEmails() {
            if (allEmails.length === 0) {
                alert('No emails to copy');
                return;
            }
            
            const emailText = allEmails.join('\n');
            navigator.clipboard.writeText(emailText).then(() => {
                alert('All emails copied to clipboard!');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = emailText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('All emails copied to clipboard!');
            });
        }
        
        // Auto-refresh every 30 seconds
        setInterval(loadStats, 30000);
    </script>
</body>
</html>
